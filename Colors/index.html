<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="colors">
        <div class="color">
            <h2>Hex</h2>
            <div class="controls">
                <button class="adjust"> <i class="fa fa-sliders-h"></i></button>
                <button class="lock"> <i class="fas fa-lock-open"></i></button>
            </div>
            <div class="sliders">
                <button class="close-adjustment">X</button>
                <!-- Hue -->
                <span>Hue</span>
                <input type="range" min="0" max="360" step="1" name="hue" class="hue-input" data-hue="0">
                <!-- Brightness -->
                <span>Brightness</span>
                <input type="range" min="0" max="1" step="0.01" name="brightness" class="bright-input" data-bright="0">
                <!-- Brightness -->
                <span>Saturation</span>
                <input type="range" min="0" max="1" step="0.01" name="saturation" class="sat-input" data-sat="0">

            </div>
        </div>

        <!-- Second Color -->
        <div class="color">
            <h2>Hex</h2>
            <div class="controls">
                <button class="adjust"> <i class="fa fa-sliders-h"></i></button>

            <div class="sliders">
                <button class="close-adjustment">X</button>

                <span>Hue</span>

                <!-- Brightness -->
                <span>Brightness</span>

                <!-- Brightness -->
                <span>Saturation</span>
                <input type="range" min="0" max="1" step="0.01" name="saturation" class="sat-input" data-sat="1">

            </div>
        </div>

    </div>

    <div class="panel">
        <div class="library-panel">
            <button class="library"><i class="fas fa-book-open"></i></button>
            <p>Library/p>
        </div>
        <div class="generate-panel">
            <button class="generate"><i class="fas fa-sync"></i></button>
            <p>Generate</p>
        </div>
        <div class="save-panel">
            <button class="generate"><i class="fas fa-save"></i></button>
            <p>Save</p>
        </div>
    </div>
    <div class="copy-container">
        <div class="copy-popup">
            <h3>Copy to clipboard!</h3>
            <h4>&#128077;</h4>
        </div>
    </div>
    <div class="save-container">
        <div class="save-popup">
            <button class="close-save">X</button>
            <h4>Give a name to your palettes</h4>
            <input type="text" max-length="35" class="save-name">
            <button type="submit" class="submit-save">Save</button>
        </div>
    </div>

    <div class="library-container">
        <div class="library-popup">
            <button class="close-library">X</button>
            <h4>Pick your palettes</h4>
        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
